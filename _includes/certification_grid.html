<!-- Portfolio Grid Section -->
<section id="certifications" class="success">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Certifications</h2>
        <hr class="star-light">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for certification in site.certifications %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#certificationModal-{{ certification.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/certification/{{ certification.img }}" class="img-responsive" alt="{{ certification.alt }}">
          
        </a>
        <!-- <p>{{certification.title}}</p> -->
      </div>
      {% endfor %}
    </div>
  </div>
</section>
